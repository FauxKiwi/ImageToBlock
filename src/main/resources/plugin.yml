name: ImagetoBlockPlugin
version: ${project.version}
main: visar.plugins.ImagetoBlockPlugin.Main
api-version: 1.16
commands:
  image:
    description: generates image
    usage: /image <URL or File Path> [width] [height] or /image <URL or File Path>
  setdefaultimage:
    description: sets default image to preffered image
    usage: /setdefaultimage <URL or File Path> 
