name: ImagetoBlockPlugin
version: ${project.version}
main: visar.plugins.ImagetoBlockPlugin.Main
api-version: 1.16
commands:
  image:
    description: generates image
    usage: /image [URL or File Path] [width] [height] or /image [width] [height]
  setdefaultimage:
    description: sets default image to preferred image
    usage: /setdefaultimage <URL or File Path>
  video:
    description: generates video
    usage: /video <File Path> or /video
  setdefaultvideo:
    description: sets default video
    usage: /setdefaultimage <File Path>
